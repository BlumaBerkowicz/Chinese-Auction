
<div class="row">
    <div class="col-12 col-md-5">
        <div class="flex flex-column align-items-center justify-content-center gap-3 py-5">
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Email</label>
                <input pInputText  type="email" [(ngModel)]="userLogin.email" class="w-12rem" />
            </div>
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Password</label>
                <form>
                <input [formControl]="LoginPassword" [autocomplete]="LoginPassword.value" pInputText  type="password" class="w-12rem" />
          </form>
          </div>
            <p-button label="Login" (click)="login()" icon="pi pi-user" styleClass="w-10rem mx-auto"></p-button>
        </div>
    </div>
    <div class="col-12 col-md-1">
        <p-divider layout="vertical" styleClass="hidden md:flex"><b>OR</b></p-divider>
        <p-divider layout="horizontal" styleClass="flex md:hidden" [align]="'center'"><b>OR</b></p-divider>
    </div>
    <div class="col-12 col-md-4 order-md-3" >
        <div class="flex flex-column align-items-center justify-content-center gap-3 py-5">
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Name</label>
                <input pInputText [required]="true" [(ngModel)]="newUser.name"  type="text" class="w-12rem" />
            </div>
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Password</label>                
            <div class="card flex justify-content-center ">
                <form>
                <p-password [required]="true" [toggleMask]="true" class="w-12rem" [autocomplete]="password.value" [formControl]="password">
                    <ng-template pTemplate="header">
                        <h6>Pick a password</h6>
                    </ng-template>
                    <ng-template pTemplate="footer">
                        <p-divider></p-divider>
                        <p class="mt-2">Suggestions</p>
                        <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                            <li>At least one lowercase</li>
                            <li>At least one uppercase</li>
                            <li>At least one numeric</li>
                            <li>Minimum 8 characters</li>
                        </ul>
                    </ng-template>
                </p-password>
            </form>
            </div>
            </div>
            <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                <label class="w-6rem">Email</label>
                <input pInputText [required]="true" [(ngModel)]="newUser.email" type="email" class="w-12rem" />
            </div>
            <p-button  label="Sign Up" (click)="signUp()" icon="pi pi-user-plus" styleClass="p-button-success w-10rem"></p-button>
        </div>
    </div>
</div>
<p-toast></p-toast>
